<!DOCTYPE html>
<html>
<head>
  <title>Table View</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ðŸ“‹ Latest Table for {{ date }}</h1>
  <table>
    <thead>
      <tr>
        <th>WIDTH</th>
        <th>OLD PRICE</th>
      </tr>
    </thead>
    <tbody>

          <td>{{ row['WIDTH'] }}</td>
          <td>{{ row['OLD PRICE'] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <br><br>

</body>
</html>
